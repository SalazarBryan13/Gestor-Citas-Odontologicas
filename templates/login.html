<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Dental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .login-image {
            background: url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') center/cover;
            height: 100%;
            position: relative;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.8), rgba(0, 86, 179, 0.8));
        }

        .login-image-content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form {
            padding: 3rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating > .form-control {
            padding: 1rem 0.75rem;
            height: calc(3.5rem + 2px);
            line-height: 1.25;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }

        .btn-primary {
            padding: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .register-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #007bff;
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert i {
            font-size: 1.5rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo i {
            font-size: 2.5rem;
            color: #007bff;
        }

        @media (max-width: 991.98px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-container">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="login-image">
                                <div class="login-image-content">
                                    <div class="logo">
                                        <i class="fas fa-tooth"></i>
                                    </div>
                                    <h2 class="mb-4">Bienvenido a DentalCare</h2>
                                    <p class="mb-4">Sistema de gestión de citas para tu clínica dental. Gestiona tus pacientes, doctores y citas de manera eficiente.</p>
                                    <div class="d-flex gap-3">
                                        <div class="feature">
                                            <i class="fas fa-calendar-check mb-2"></i>
                                            <h6>Gestión de Citas</h6>
                                        </div>
                                        <div class="feature">
                                            <i class="fas fa-user-md mb-2"></i>
                                            <h6>Doctores</h6>
                                        </div>
                                        <div class="feature">
                                            <i class="fas fa-users mb-2"></i>
                                            <h6>Pacientes</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="login-form">
                                <div class="text-center mb-4">
                                    <h3 class="mb-3">Iniciar Sesión</h3>
                                    <p class="text-muted">Ingresa tus credenciales para acceder</p>
                                </div>
                                <div id="alertContainer"></div>
                                <form id="loginForm" onsubmit="return handleLogin(event)">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                                        <label for="email">Correo Electrónico</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                    </button>
                                    <div class="text-center">
                                        <p class="mb-0">¿No tienes una cuenta? <a href="/register" class="register-link">Regístrate aquí</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            let icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            alert.innerHTML = `
                <i class="fas ${icon}"></i>
                <div>${message}</div>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    const data = await response.json();
                    showAlert(data.detail || 'Credenciales inválidas');
                }
            } catch (error) {
                showAlert('Error al intentar iniciar sesión');
            }
            
            return false;
        }
    </script>
</body>
</html>
