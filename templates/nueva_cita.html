{% extends "base.html" %}

{% block title %}Nueva Cita - Gestor de Citas Odontológicas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="card-title mb-0">Agendar Nueva Cita</h3>
            </div>
            <div class="card-body">
                <form action="/nueva-cita" method="POST">
                    <div class="mb-3">
                        <label for="nombre_paciente" class="form-label">Nombre del Paciente</label>
                        <input type="text" class="form-control" id="nombre_paciente" name="nombre_paciente" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de la Cita</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Agendar Cita</button>
                        <a href="/citas" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').min = today;
</script>
{% endblock %}
